<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting and Searching Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="header">
        <div class="title">VISUALGO</div>
        <div class="search-button">
            <button onclick="toggleSearchOptions()">SEARCH ALGO</button>
            <div id="search-options" style="display:none;">
                <button onclick="requestSearch('binary')">Binary Search</button>
                <button onclick="requestSearch('linear')">Linear Search</button>
                <button onclick="requestSearch('exponential')">Exponential Search</button>
            </div>
        </div>
    </div>
    <div class="sorting-buttons">
        <button onclick="playBubbleSort()">Bubble Sort</button>
        <button onclick="playInsertionSort()">Insertion Sort</button>
        <button onclick="playSelectionSort()">Selection Sort</button>
        <button onclick="playMergeSort()">Merge Sort</button>
    </div>
    <div id="container"></div>
    <hr>
    <div>
        <button onclick="init()">NEW ARRAY</button>
        <!-- <button id="stop-sorting">Stop Sorting</button>
        <input type="range" id="speed-control" min="50" max="2000" value="500">
        <button onclick="increaseBars()">Increase Bars</button>
        <button onclick="decreaseBars()">Decrease Bars</button>  -->
    </div>
    <div id="search-input" style="display:none;">
        <input type="number" id="search-value" placeholder="Enter number to search">
        <button onclick="startSearch()">Start Search</button>
    </div>
    <div id="message" class="message"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
